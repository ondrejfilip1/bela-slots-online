<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="res/css/style.css">
    <link rel="shortcut icon" href="res/img/favicon.png" type="image/x-icon">
    <title>Boleslav Slots Online</title>
</head>

<body>
    <!--<img src="res/img/bigwin.png" id="bigwin" draggable="false">!-->
    <div class="container">
        <img src="res/img/logo.png" draggable="false" id="logo">
    </div>
    <div class="container">
        <div class="sloty">
            <div class="wrapper-protoze-to-fixuje-border">
                <img src="res/img/sedmicka.png" alt="1" id="1-slot" draggable="false">
            </div>
            <div class="wrapper-protoze-to-fixuje-border">
                <img src="res/img/sedmicka.png" alt="2" id="2-slot" draggable="false">
            </div>
            <div class="wrapper-protoze-to-fixuje-border">
                <img src="res/img/sedmicka.png" alt="3" id="3-slot" draggable="false">
            </div>
        </div>
    </div>
    <div class="container">
        <img src="res/img/PLAYBUTTON.png" alt="spin" id="spin" draggable="false">
    </div>
    <div class="container">
        <p id="lovaky">Love: 1000</p>
    </div>
    <div class="container">
        <button type="button" id="restart">Restart</button>
    </div>
    <div class="copyright">
        <a href="https://github.com/ondrejfilip1" target="_blank">Ondřej Filip</a> ©
        2023
    </div>
    <script src="res/js/javascript.js"></script>
</body>

</html>
